
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>انضم إلى Badoo - موقع التعارف الأول</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #00aaff, #ff7f50);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      max-width: 450px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -40%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), transparent 70%);
      animation: pulse 7s ease-in-out infinite;
      border-radius: 50%;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 35px;
      position: relative;
      z-index: 1;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    a.button {
      position: relative;
      z-index: 1;
      display: inline-block;
      background: #ff7f50;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 15px 45px;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(255, 127, 80, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover {
      background: #e3673d;
      box-shadow: 0 8px 20px rgba(227, 103, 61, 0.8);
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.75);
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a.button {
        font-size: 1.1rem;
        padding: 12px 35px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>انضم إلى Badoo اليوم!</h1>
    <p>تواصل مع آلاف الأشخاص وابدأ رحلة التعارف بطريقة ممتعة وسهلة. اكتشف شريك حياتك أو أصدقاء جدد من جميع أنحاء العالم.</p>
    <a class="button" href="https://shrinkme.ink/Badoo2025" target="_blank" rel="noopener noreferrer">ابدأ التعارف الآن</a>
    <footer>© 2025 Badoo. جميع الحقوق محفوظة.</footer>
  </div>
</body>
</html>
